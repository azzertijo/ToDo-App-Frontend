<div class="modal-content">
    <h2 class="mat-dialog-title">{{ data.groupName }}</h2>
    <button mat-icon-button class="close-button" mat-dialog-close>✖</button>

    <form (ngSubmit)="editGroup()">
        <div class="form-group">
          <label for="title">Nombre</label>
          <input id="title" type="text" class="form-control" placeholder="{{data.groupName}}" [(ngModel)]="name" name="name" required >
        </div>
    
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" rows="3" class="form-control"  placeholder="{{data.description}}" [(ngModel)]="description" name="description">{{data.description}}</textarea>
        </div>

        <h3 class="section-title">Miembros</h3>
         <ul class="members-list">
            <li *ngFor="let miembro of data.members" class="member-item">
                <span class="member-name">{{ miembro.name }}</span><button onclick="deleteUserFromGroup(miembro.id)">Eliminar</button>
            </li>
        </ul>
    
        <button type="submit" class="create-button" mat-button>
          Guardar
        </button>
      </form>

    <button class="exit-button" mat-dialog-close>Salir</button>
</div>
