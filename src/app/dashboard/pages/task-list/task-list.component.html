<div class="task-list-container">
    <h1 class="title">Lista personal</h1>
  
    <div class="filter-buttons">
      <button class="btn active">Hechas</button>
      <button class="btn">No hechas</button>
      <button class="btn">â†•</button>
    </div>
  
    <div class="task-card" *ngFor="let task of tasks; let i = index">
      <div class="task-info">
        <h3>{{ task.name }}</h3>
        <p>{{ task.date }}</p>
      </div>
      <div class="status-icon" [ngClass]="{ 'done': task.done, 'not-done': !task.done }" (click)="toggleTaskStatus(i)">
      </div>
    </div>
  
    <button class="add-task-button">+</button>
  </div>
