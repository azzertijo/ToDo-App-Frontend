<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/user-icon.png" alt="Usuario" class="user-icon" />
      </div>
      <div class="login-form">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Usuario" class="input-field" />
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" class="input-field" />
        
        <button class="login-button">Login</button>
        <button class="register-button">Registrarse</button>
      </div>
    </div>
  </div>
