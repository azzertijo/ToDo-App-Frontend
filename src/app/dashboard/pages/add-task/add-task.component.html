<mat-dialog-content class="modal-content">
  <h2 class="mat-dialog-title">Nueva tarea</h2>
  <button mat-icon-button class="close-button" mat-dialog-close>✖</button>

  <form (ngSubmit)="submitTask()">
    <div class="form-group">
      <label for="title">Título</label>
      <input id="title" type="text" class="form-control" [(ngModel)]="title" name="title" required />
    </div>

    <div class="form-group">
      <label for="location">Lugar (opcional)</label>
      <input id="location" type="text" class="form-control" [(ngModel)]="location" name="location" />
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" rows="3" class="form-control" [(ngModel)]="description" name="description"></textarea>
    </div>

    <button type="submit" class="create-button" mat-button>
      Crear
    </button>
  </form>
</mat-dialog-content>
